<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Пинк - Конкурс</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic&subset=latin,cyrillic">
</head>
<body>
<header class="main-header">
  <div class="container">
    <div class="main-top">
      <span class="logo">Pink</span>
      <a href="" class="btn open active menu">Отрыть</a>
      <a href="" class="btn close menu hidden">Закрыть</a>
    </div>
    <nav class="main-navigation hidden">
      <ul>
        <li>
          <a class="btn" href="index.html">Информация</a>
        </li>
        <li>
          <a class="btn" href="blog.html">Блог</a>
        </li>
        <li>
          <a class="btn" href="reviews.html">Отзывы</a>
        </li>
        <li>
          <a class="btn" href="competition.html">Конкурс</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<main class="group-content">
  <div class="content-page-title">
    <div class="container">
      <h1 class="page-title">Конкурс на самое безбашеное путешествие с Пинк</h1>
    </div>
  </div>
  <div class="content-registration">
    <div class="container">
      <div class="registration-form">
        <p>Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту!
          Пожалуйста, заполните форму ниже:</p>

        <form action='/echo' method='post' id='form-registration'>
          <fieldset class='registration-name form'>
            <label class='control text'>Имя: *
              <input type='text' name='enter-first-name' id='registration-first-name' value='Введите ваше имя'>
            </label>
            <label class='control text'>Фамилия: *
              <input type='text' name='enter-second-name' id='registration-second-name' value='Укажите фамилию'>
            </label>
            <label class='control text'>Отчество:
              <input type='text' name='enter-patronymic-name' id='registration-patronymic-name'
                     value='Ну и отчество тоже'>
            </label>
          </fieldset>
          <fieldset class='registration-apps form'>
            <legend class='registration-apps-title'>С каким приложением путешествовали? *</legend>
            <label class='control radio'>
              <input type='radio' checked name='choose-apps' value='os-ios' id='radio-ios'>Pink для iOS
              <span class='control-indicator'></span>
            </label>
            <label class='control radio'>
              <input type='radio' name='choose-apps' value='os-android' id='radio-android'>Pink на Android
              <span class='control-indicator'></span>
            </label>
            <label class='control radio'>
              <input type='radio' name='choose-apps' value='os-windows-phone' id='radio-windows-phone'>Windows Phone
              <span class='control-indicator'></span>
            </label>
          </fieldset>
          <input class='btn' type='submit' value='Отправить форму'>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
